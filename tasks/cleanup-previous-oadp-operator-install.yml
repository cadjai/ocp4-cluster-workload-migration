    - oadp_og_exists.stdout is defined
    - oadp_og_exists.stdout != ''
  register: oadp_og_deleted

- name: '{{ ansible_name_module }} | ansible.builtin.shell:{{ openshift_cli }} get | get OADP CSV cr'
  ansible.builtin.shell: >
    {{ openshift_cli }} get ClusterServiceVersion.operators.coreos.com -n  {{ existing_oadp_backup_ns }} --no-headers | grep oadp | awk '{print $1}'
  ignore_errors: true
