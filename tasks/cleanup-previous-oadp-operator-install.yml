- name: '{{ ansible_name_module }} | ansible.builtin.shell:{{ openshift_cli }} delete | delete OADP CSV if it exist in namespace'
  ansible.builtin.shell: >
    {{ openshift_cli }} delete ClusterServiceVersion.operators.coreos.com {{ oadp_csv_exists.stdout }} -n {{ existing_oadp_backup_ns }}
  ignore_errors: true
