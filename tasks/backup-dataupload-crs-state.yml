    {{ openshift_cli }} get dataupload.velero.io -n {{ oadp_backup_ns }}  --no-headers -o json | \
       jq -r '.items[] | select([.status.phase] | inside(["Completed", "Failed", "Cancelled"]))' \
       | jq -s length 
